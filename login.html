<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>insights.ai â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;background:#0b0b0b;color:#eaeaea;font-family:Inter,system-ui,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{width:360px;background:#101010;border:1px solid #1f1f1f;border-radius:14px;padding:22px;box-shadow:0 2px 24px rgba(0,0,0,.35)}
    h1{margin:0 0 14px;font-size:18px;color:#fff}
    label{font-size:13px;color:#bdbdbd}
    input{width:100%;margin-top:6px;background:#0b0b0b;border:1px solid #2a2a2a;border-radius:10px;padding:12px;color:#fff}
    button{width:100%;margin-top:14px;border-radius:10px;padding:12px;background:#e5e5e5;color:#000;border:1px solid #d1d1d1;cursor:pointer}
    button:hover{background:#fff}
    .error{color:#ff9b9b;font-size:13px;margin-top:8px}
    .brand{display:flex;align-items:center;gap:10px;margin-bottom:8px}
    .dot{width:10px;height:10px;background:#cfcfcf;border-radius:50%;box-shadow:0 0 10px #cfcfcf}
  </style>
</head>
<body>
  <div class="card">
    <div class="brand"><div class="dot"></div><h1>insights.ai</h1></div>
    <form method="post" action="/login">
      <label>Password</label>
      <input type="password" name="password" placeholder="Enter access key" autofocus>
      <button type="submit">Continue</button>
      {% if error %}<div class="error">{{ error }}</div>{% endif %}
    </form>
  </div>
</body>
</html>
